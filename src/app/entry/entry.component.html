<div mat-dialog-container>
  <!-- <mat-toolbar color="primary" class="mat-elevation-z2">
    <mat-card-header>{{title}}</mat-card-header>
  </mat-toolbar> -->
  <div style="padding-left:10px">
    <h3 clss="display-1" style="color:rgb(32, 32, 32)">{{title}}</h3>
  </div>
  <div class="flex-container entry">
    <form [formGroup]="entry_form">
      <mat-form-field style="width:100%">
        <input matInput type="text" id="description" name="description" placeholder="Description" formControlName="description">
        <mat-error *ngIf="entry_form.controls.description.invalid && entry_form.controls.description.touched" style="color:red">Description name is empty.</mat-error>
      </mat-form-field>
      <mat-form-field style="width:100%">
        <input matInput type="number" class="text-right" name="amount" id="amount" placeholder="Amount" formControlName="amount">
        <mat-error *ngIf="entry_form.controls.amount.invalid && entry_form.controls.amount.touched" style="color:red">Amount is invalid.</mat-error>
      </mat-form-field>
      <div>
        <mat-checkbox name="is_expense" style="align-self:center" formControlName="is_expense">
          Expense
        </mat-checkbox>
      </div>
    </form>
    <div class="flex-container col-end">
      <button *ngIf="action === constant.action_view" mat-button (click)="onEdit()" tabindex="0">Edit</button>
      <button *ngIf="action !== constant.action_view" mat-button tabindex="2" (click)="onCancel()">Cancel</button>
      <div class="spacer"></div>
      <button *ngIf="action === constant.action_view" mat-button color="primary" (click)="onCancel()" tabindex="2">Close</button>
      <button *ngIf="action !== constant.action_view" mat-button color="primary" tabindex="0" (click)="onSave()">Save</button>
    </div>
  </div>

</div>
